<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">

	<!-- leaflet -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
		integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
		crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
		integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
		crossorigin=""></script>

	<title>Frontend Mentor | IP Address Tracker</title>
</head>

<body>
	<header class="page-header">
		<h1 class="page-header__title">IP Address Tracker</h1>

		<!-- <label for="ip-address">will be visually hidden and aria added</label> -->
		<form class="page-header__form">
			<input type="text" id="ip-address" placeholder="Search for any IP address or domain"
				class="page-header__input">
			<button class="page-header__search-btn">
				<img src="./images/icon-arrow.svg" alt="arrow icon" class="page-header__search-btn-icon">
			</button>
		</form>

		<div class="info-container page-header__info-container">
			<div class="info-item info-container__item">
				<p class="info-item__title">IP Address</p>
				<p class="info-item__text">192.168.0.17</p>
			</div>
			<div class="info-item info-container__item">
				<p class="info-item__title">Location</p>
				<p class="info-item__text">Brooklyn</p>
			</div>
			<div class="info-item info-container__item">
				<p class="info-item__title">Timezone</p>
				<p class="info-item__text">UTC
					<!-- dynamic UTC time -->
				</p>
			</div>
			<div class="info-item info-container__item">
				<p class="info-item__title">ISP</p>
				<p class="info-item__text">SpaceX Starlink</p>
			</div>
		</div>
	</header>

	<div id="map" class="map"></div>

	<script src="script.js" defer></script>
</body>

</html>
