<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">

	<!-- leaflet -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
		integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
		crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
		integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
		crossorigin=""></script>

	<title>Frontend Mentor | IP Address Tracker</title>
</head>

<body>
	<header class="page-header">
		<h1 class="page-header__title">IP Address Tracker</h1>

		<form class="form page-header__form">
			<label for="ip-input" class="sr-only">Search for any IP address or domain</label>
			<input type="text" id="ip-input" placeholder="Search for any IP address or domain" class="form__input">
			<button type="submit" id="search-btn" class="form__search-btn">
				<img src="./images/icon-arrow.svg" alt="arrow icon" class="form__search-btn-icon">
			</button>
			<span id="ip-address-error" class="form__validation-error"></span>
		</form>

		<div class="info-container page-header__info-container">
			<div class="info-item info-container__item">
				<p class="info-item__title">IP Address</p>
				<p class="info-item__text" id="ip">__.__.__.__</p>
			</div>
			<div class="info-item info-container__item">
				<p class="info-item__title">Location</p>
				<p class="info-item__text" id="location">City, Region, Postal code</p>
			</div>
			<div class="info-item info-container__item">
				<p class="info-item__title">Timezone</p>
				<p class="info-item__text" id="timezone">UTC 0:00</p>
			</div>
			<div class="info-item info-container__item">
				<p class="info-item__title">ISP</p>
				<p class="info-item__text" id="isp">ISP name</p>
			</div>
		</div>
	</header>

	<div id="map" class="map"></div>

	<script src="script.js" defer></script>
</body>

</html>
